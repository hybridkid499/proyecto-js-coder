<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>manzanares-proyecto-coder</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script defer src="javascript/playlist-funciones.js"></script>
  <script defer src="javascript/main.js" ></script>
</head>


<body>

  <h1 style="text-align: center; font-family: sans-serif;">Proyecto Playlist</h1>


  <!--agregue botones genericos ahora. en el css no quise modificar mucho porque tuve algunos problemas con bootstrap, creo que al momento de modificar ese codigo de bootstrap no me quedaba del todo funcional-->
  <!--era como que se me rompia ciertas partes pero creo que porque deje esa parte para despues de crear el js con el css entonces mejor deje la version original para que el css no entrara mucho en conflicto con bootstrap-->
  

  <div id="menu">

    <button id="verPlaylist">Ver playlist</button>
    <button id="reproducir">Reproducir canción actual</button>
    <button id="siguiente">Siguiente</button>
    <button id="anterior">Anterior</button>
  </div>




  <hr>


  <!-- agregar cancion -->
  <h2>Agregar nueva canción</h2>
  <input type="text" id="inputTitulo" placeholder="Título">
  <input type="text" id="inputArtista" placeholder="Artista">
  <input type="text" id="inputDuracion" placeholder="Duración (mm:ss)">
  <button id="btnAgregar">Agregar</button>

  <hr>
  
  <!-- buscar cancion -->
   <h2>Buscar canción</h2>
  <input type="text" id="inputBuscarTitulo" placeholder="Título de la canción">
<input type="text" id="inputBuscarArtista" placeholder="Artista de la canción">
<button id="btnBuscar">Buscar canción</button>

  <hr>


  <!-- cancion por numero -->
  <h2>Ir a canción por número</h2>
  <input type="number" id="inputNumero" min="1" placeholder="Número de canción">
  <button id="btnIrA">Ir</button>

  <hr>

<!-- editar cancion -->
<h2>Editar canción</h2>
<input type="text" id="inputEditarBuscar" placeholder="Título de la canción a editar">
<input type="text" id="inputEditarArtistaOriginal" placeholder="Artista original de la canción">
<button id="btnEditar">Editar canción</button>

<!-- estos campos aparecen solo si se encuentra la cancion -->
<div id="seccionEditar" class="oculto">
  <input type="text" id="inputEditarTitulo" placeholder="Nuevo título">
  <input type="text" id="inputEditarArtista" placeholder="Nuevo artista">
  <input type="text" id="inputEditarDuracion" placeholder="Nueva duración (mm:ss)">
  <button id="btnEditarConfirmar">Confirmar edición</button>
</div>

<hr>



 <h2>Eliminar canción</h2>
<input type="text" id="inputEliminarTitulo" placeholder="Título de la canción">
<input type="text" id="inputEliminarArtista" placeholder="Artista de la canción">
<button id="btnEliminarCancion">Eliminar canción</button>


<hr>

  <!-- interaccion de borrado-->
  <h2>Borrar toda la playlist</h2>

<button id="btnBorrar">Borrar playlist</button>
<button id="btnConfirmarBorrado" class="oculto">Confirmar borrado</button>

  <div id="info"></div>

</body>


</html>
